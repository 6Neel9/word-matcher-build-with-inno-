<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Word Matcher</title>
  </head>
  <body>
    <h1>Match Your Words</h1>
    <input type="text" id="input1" placeholder="Enter sentence" required />
    <br />
    <input type="text" id="input2" placeholder="Enter letter" required />
    <br />
    <button id="submit">submit</button>
    <h1 id="output"></h1>
    <script>
      let submit = document.getElementById("submit");
      submit.addEventListener("click", () => {
        var input1 = document.getElementById("input1");
        var input2 = document.getElementById("input2");
        var output = document.getElementById("output");
        var submit = document.getElementById("submit");
        let sentence = input1.value;
        let letter = input2.value;
        let arr = sentence.split("");
        let index = sentence.indexOf(letter);

        let ansString = "";


        if (arr.includes(letter)) {
          for (let i = index; i < arr.length; i++) {
            ansString += arr[i];
          }
          output.innerHTML = ansString;
        } else {
          output.innerHTML = "The letter does not exist in the sentence";
        }
      });
    </script>
  </body>
</html>
